<html>

        <style>
            table {
                max-width: 380px;
                margin: auto;
            }
            body {
                text-align: center;
            }
            input, details {
                width: 200px;
            }
            footer {
                margin-top: 40px;
            }

    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>

        <p>Paragraph</p>
        <a href="../">Hyperlink</a><br />

            <fieldset>

                <button>Normal</button>
                <button class="modern">Modern</button>
            </fieldset>
        <label>Label</label><br />

        <input type="number" placeholder="Number"><br />

            <summary>Details & Summary</summary>
            <p>Content</p>
        </details>
        <fieldset>
            <legend>Legend & Fieldset</legend>
            Content
        </fieldset>
        <mark>Marked text</mark>
        <table>
            <tbody>
                <tr>
                    <th>Tables</th>
                    <td>TBody, Tr, Th, Td</td>
                </tr>
            </tbody>
        </table>
